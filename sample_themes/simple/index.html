<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title data-id="blog-title"></title>
</head>
<body>
<h1 data-id="blog-title">My blog</h1>
<ol data-id="page-list" data-max-pages="5">
    <li>
        <h1><a data-id="page-link">Test 1</a></h1>
        <p data-id="published-at" data-format="dd MMMM yyyy"></p>
        <section data-id="content"></section>
    </li>
</ol>
<p data-id="if-exists" data-key="next"><a data-id="next" data-set="attrs">Next</a></p>
<p data-id="if-exists" data-key="prev"><a data-id="prev" data-set="attrs">Previous</a></p>
</body>
</html>
