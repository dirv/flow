<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title data-id="blog-title"></title>
  </head>
  <body>
  <nav>
    <h3>Authors</h3>
    <ol id="authors" data-id="page-list" data-category="author" data-order-by="total-child-pages" data-reverse="true">
      <li>
        <a href="author.html" data-id="page-link">Author</a>
        <span id="author-posts" data-id="total-child-pages">99</span>
      </li>
    </ol>
  </nav>
  <main>
    <h1>All posts</h1>
    <ol data-id="page-list" data-max-pages="10">
      <li>
        <article>
        <header>
          <h2><a data-id="page-link" href="post.html">Blog title</a></h2>
          <ul id="header">
            <li class="author"><a data-id="page-link" data-key="author">Ann Other</li>
            <li class="published-at" data-id="published-at" data-format="dd MMM yyyy">12 Feb 2015</li>
            <li>
              <ul id="tags" data-id="tag-list">
                <li><a data-id="page-link" href="index.html">Tag</a></li>
              </ul>
            </li>
          </ul>
        </header>
        <div data-id="summary">
          Summary text
        </div>
        </article>
      </li>
    </ol>
    <footer>
      <ul id="pagination">
        <li data-id="if-exists" data-key="next"><a data-id="next" data-set="attrs" href="next">← Newer</a></li>
        <li>Page <span data-id="page-sequence-number">1</span> of <span data-id="total-pages">1</span></li>
        <li data-id="if-exists" data-key="prev"><a data-id="prev" data-set="attrs" href="prev">Older →</a></li>
      </ul>
    </footer>
  </body>
</html>
